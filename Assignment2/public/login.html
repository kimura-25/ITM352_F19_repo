<script>

// Changing input text to lowercase for username is case insensitive
//Source Code: https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onkeyup
//toLowerCase function: https://www.w3schools.com/jsref/jsref_tolowercase.asp

function userlowercase() {
    var username = document.getElementById("username");
    username.value = username.value.toLowerCase();
}
</script>
