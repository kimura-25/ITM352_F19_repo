<!-- Kelsey Ann Kimura: Product Display Page -->
<!-- This is the product display page with descriptions of the items. The user goes to the order page from here. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./product_data.js"> //uses get request
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artist All</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"> 
    <link rel="stylesheet" href="form-style.css">
</head>
<header>
    <h1>Pasifika Artist Network</h1>
</header>
<div><main>
<body>
        <table cellpadding="10" border="1" bgcolor="#D2B48C">
            <tr>
                <th>Item #</th>
                <th>Product name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <script>
//For every product in the array, write the product number, display its image and name, and list price
                for (i = 0; i < product_data.length; i++) { 
                /*for every product in the product_data, display the item number, image, type, and price for each product in the table*/
                    document.write(`
                <tr>
                   <td>${i + 1}</td>
                    <td><img src="${product_data[i].image}"><br>${product_data[i].type}</td>
                    <td>\$${product_data[i].price}</td>
                    <td>${product_data[i].description}</td>
    </tr>
    `);
    
                }
            </script>

        </table>
        <input type="submit" value="Purchase">

    </form>
</main></div>
</body>
<br>
<footer>
 <h1>50% of sales go to supporting endangered giraffes in Africa!</h1>
</footer>
</html>
