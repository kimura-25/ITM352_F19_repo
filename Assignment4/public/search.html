<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <!-- //Creating the login form*/
/*Help from https://www.w3schools.com/html/tryit.asp?filename=tryhtml_input_password*/ -->
        <!-- Help from https://www.w3schools.com/howto/howto_css_login_form.asp -->
        <!-- Code for Maximum Length of Text: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text -->
        <form name="search" method="POST" action="/search_artist">
            Search Artists <br> <br>
            <div class="container">
                <label for="genre" required><b>What genre are you looking for?</b></label>
                <br>
                <!-- Code for Dropdown Menu: https://www.w3schools.com/html/html_form_elements.asp -->
                <select name="genre" id="genre" size="1">
                        <option name="select_genre" value="select_genre">Select Genre</option>
                        <option name="pacificroots" value="pacificroots">Pacific Roots</option>
                        <option name="guitar" value="guitar">Guitar & 'Ukulele Masters</option>
                        <option name="contemporary" value="contemporary">Island Contemporary</option>
                        <option name="vocal" value="vocal">Vocal & Island Harmonies</option>
                        <option name="taiko" value="taiko">Taiko Master</option>
                        <option name="dance" value="dance">Dance & Hula</option>
                        <option name="spokenword" value="spokenword">Spoken Word</option>
                </select>
                <br>
                <br>
                <input type="submit" name="submit" value="search">
            </div>
        </form>
    </div>
</body>

</html>
