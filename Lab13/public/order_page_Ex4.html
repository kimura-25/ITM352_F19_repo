       function checkQuantityTextbox(theTextbox) { // the function checkQuantityTextbox with variable theTextbox
            errs = isNonNegInt(theTextbox.value, true); //errs is equal to the value of isNonNegInt when using value of theTextbox if it returns true
            document.getElementById(theTextbox.name + '_message').innerHTML = errs.join(", "); //get element of name of theTextbox, join the array of errs
       }
    function isNonNegInt(q, returnErrors = false) {
    errors = []; // assume no errors at first
    if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
    if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
    return returnErrors ? errors : (errors.length == 0);
    }
