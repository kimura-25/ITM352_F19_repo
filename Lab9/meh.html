<span id="firstname">Kelsey</span>, <span id="lastname">Kimura</span>
<br>

<p><button onclick="myFunction()">Swap</button></p>
<script>
    function myFunction() {
      if (firstname.innerHTML === "Kelsey") {
        firstname.innerHTML = "Kimura";
        lastname.innerHTML= "Kelsey";
      } else {
        firstname.innerHTML = "Kelsey";
        lastname.innerHTML = "Kimura"
        }
    }
    </script>
