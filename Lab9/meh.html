<span id="firstname">XXX</span>, <span id="YYY">Port</span>
<br>

<p><button onclick="myFunction()">Swap</button></p>
<script>
    function myFunction() {
      if (firstname.innerHTML === "XXX") {
        firstname.innerHTML = "Port";
        YYY.innerHTML= "XXX";
      } else {
        firstname.innerHTML = "XXX";
        YYY.innerHTML = "Port"
        }
    }
    </script>
